{% extends 'partials/base.html' %}

{% block content %}
  <h1>Convert Gregorian Date to Nepali Date</h1>
  <form method="post">
    {% csrf_token %}
    <div>
      <label for="gregorian_date">Gregorian Date:</label>
      <input type="date" name="gregorian_date" required>
    </div>
    <button type="submit">Convert</button>
  </form>
{% endblock %}
